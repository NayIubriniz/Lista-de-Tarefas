<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Lista de Tarefas</title>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white p-6 rounded shadow sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl">
       <h1 class="text-2-xl sm:text-3xl md:text-4xl font-bold mb-4">Listas de Tarefas</h1>
       <form action="/add" method="post" class="mb-4">
            <input type="text" name="task" class="border rounded w-full p-2 mb-2" placeholder="Adicione uma tarefa">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-2 w-full sm:w-auto">Adicionar</button>
       </form>
       <ul>
        {% for task in tasks %}
        <li class="mb-2 flex justify-between items-center">
            <span class="{{ 'line-through text-gray-500' if task.done else '' }} w-full sm:w-auto">{{ task.task }}</span>
            
            {% if task.done %}
                <a href="/delete/{{ task.id }}" class="text-red-500 mt-2 sm:mt-0 sm:ml-4">Remover</a>
            {% else %}
                <a href="/complete/{{ task.id }}" class="text-green-500 mt-2 sm:mt-0 sm:ml-4">Concluir</a>
            {% endif %}
        </li>
        {% endfor %}
   </ul>
    </div>
</body>
</html>
